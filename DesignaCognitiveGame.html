<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四环节：实操与说课 - 张毅明</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
        body { font-family: 'Noto Sans SC', sans-serif; background: #f8fafc; }
        .slide { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 1000px; padding: 50px; }
    </style>
</head>
<body>

<div class="slide">
    <div class="card">
        <!-- 标题 -->
        <div class="mb-10 border-b-2 border-indigo-500 pb-4">
            <h1 class="text-4xl font-bold text-gray-800">第四环节：小组实操与职业转化</h1>
            <p class="text-indigo-600 text-xl mt-2 font-medium">任务：设计一个促进思维的小活动</p>
        </div>

        <!-- 任务列表 -->
        <div class="space-y-6 mb-12">
            <div class="flex items-center p-6 bg-blue-50 rounded-lg border-l-8 border-blue-500">
                <div class="w-1/4 font-bold text-blue-800 text-xl">第一组（小班）</div>
                <div class="w-3/4 text-gray-700 text-lg">针对<span class="font-bold">“直觉行动思维”</span>，设计一个<span class="underline">触觉游戏</span>。</div>
            </div>

            <div class="flex items-center p-6 bg-green-50 rounded-lg border-l-8 border-green-500">
                <div class="w-1/4 font-bold text-green-800 text-xl">第二组（中班）</div>
                <div class="w-3/4 text-gray-700 text-lg">针对<span class="font-bold">“具体形象思维”</span>，设计一个<span class="underline">分类游戏</span>（如：水果与蔬菜分开）。</div>
            </div>

            <div class="flex items-center p-6 bg-purple-50 rounded-lg border-l-8 border-purple-500">
                <div class="w-1/4 font-bold text-purple-800 text-xl">第三组（大班）</div>
                <div class="w-3/4 text-gray-700 text-lg">针对<span class="font-bold">“逻辑思维萌芽”</span>，设计一个简单的<span class="underline">找规律游戏</span>。</div>
            </div>
        </div>

        <!-- 完成要求 -->
        <div class="bg-gray-50 p-8 rounded-xl border border-gray-200">
            <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                <span class="mr-3">📋</span> 完成要求与流程
            </h3>
            <div class="grid grid-cols-2 gap-8">
                <div>
                    <h4 class="font-bold text-indigo-600 mb-2">1. 准备阶段 (20分钟)</h4>
                    <ul class="text-gray-600 space-y-2">
                        <li>• 借助 <span class="text-indigo-700 font-bold">AI工具</span> 生成游戏道具或流程可视化图片。</li>
                        <li>• 梳理说课思路，准备展示材料。</li>
                    </ul>
                </div>
                <div>
                    <h4 class="font-bold text-indigo-600 mb-2">2. 说课阶段 (约7分钟)</h4>
                    <ul class="text-gray-600 space-y-2">
                        <li>• <span class="font-bold text-gray-800">设计意图：</span>为何这样设计？</li>
                        <li>• <span class="font-bold text-gray-800">理论依据：</span>对应什么思维特质？</li>
                        <li>• <span class="font-bold text-gray-800">操作过程：</span>具体怎么玩？</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="mt-12 text-center text-gray-400">
            <p>主讲人：张毅明</p>
        </div>
    </div>
</div>

</body>
</html>
